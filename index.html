<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Jessica's Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (min-width: 650px)" href="css/style-medium.css">
    <link rel="stylesheet" media="screen and (min-width: 850px)" href="css/style-large.css">
</head>

<body>
    <div class="container">
        <header>
            <img class="logo" src="images/rocket-logo.svg" alt="Logo">
            <div class="jessica-title">
                <h1>Jessica Casillas</h1>
                <p>Front-End Wizard</p>
            </div>
        </header>

        <div class="hero-img">
            <img class="hero-img" src="images/hero.jpg" alt="Image of Jessica Casillas">
        </div>

        <h2 class="featured-title">Featured Work</h2>
        <section class="featured-work">

            <div class="memory">
                <img class="featured-work-img" src="images/memory340.jpg" alt="Memory Game">
                <div class="work-description">
                    <h2>Memory Game</h2>
                    <a href="#"> Visit My Memory Game</a>
                </div>
            </div>

            <div class="arcade">
                <img class="featured-work-img" src="images/arcade340.jpg" alt="Arcade Game">
                <div class="work-description">
                    <h2>Arcade Game</h2>
                    <a href="#"> Play my Arcade Game</a>
                </div>
            </div>

            <div class="restaurant">
                <img class="featured-work-img" src="images/restaurant340.jpg" alt="Restaurant Application">
                <div class="work-description">
                    <h2>Restaurant App</h2>
                    <a href="#"> Visit My Restaurant App</a>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
